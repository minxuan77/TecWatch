<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel='stylesheet' href="./assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card" style="width: 750px;">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h1>Welcome!<br/></h1>
                                <h2>What is your account type?<br/></h2>
                            </div>
                            <div class="col-12 text-center">
                                <form action = "/singhealth/homestaff/" method="POST" id="loginStaff" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary" name="loginId" value="singhealth" form="loginStaff">Login as Singhealth (Staff)</button> <br><br>     
                                    <button type="submit" class="btn btn-primary" name="loginId" value="staff_2" form="loginStaff">Login as Staff2 (Staff)</button> <br><br>            
                                </form>
                                
                                <form action = "/singhealth/hometenant/" method="POST" id="loginTenant" enctype="multipart/form-data">
                                    {% csrf_token %}       
                                    <button type="submit" class="btn btn-primary" name="loginId" value="happy_ice" form="loginTenant">Login as Happy_ice (Tenant)</button> <br><br>         
                                    <button type="submit" class="btn btn-primary" name="loginId" value="tenant1" form="loginTenant">Login as Tenant1 (Tenant)</button> <br><br>         
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
