<!DOCTYPE html>
<head>
    <title>Complaint submitted successfully</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel='stylesheet' href="./assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card" style="width: 750px;">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h1>Complaint is successfully created on {{complaint.date_created}}</h1>
                                <h4>{{complaint.subject}}</h4>
                                <hr/>
                            </div>
                            <div class="col-12 text-center">
                                <p>
                                    Tenant involved: {{complaint.tenant.name}} <br>
                                    Given deadline: {{complaint.deadline}} <br>
                                    Score: {{complaint.score}} <br>
                                    Uploaded Picture: <br>
                                    <img src="{{update.photo.url}}" width = "200px" height="200px"> <br>
                                    Suggestions: {{update.comments}} <br>
                                    Notes: {{complaint.notes}} <br> <hr>
                            
                                </p>
                            </div>
                            <div class="col-12 text-center">
                                <form action = "/singhealth/homestaff/" method="POST" id = "idForm" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <button class="btn btn-primary" type="submit" name="loginId" value={{complaint.staff.username}} form="idForm">Return Home</button>  
                                </form>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
