<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Export</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="shortcut icon" href="#">

    {% load static %}
    <link rel="stylesheet" href="{%static "css/email.css"%}">

</head>

<body>
    <center><h1>Export to Email </h1></center>
    <div class="col-lg-4 block-border">
    
        <form action="/notification/click_mail/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label">
                    Email :
                </label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">
                    Subject :
                </label>
                <input type="text" name="subject" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">
                    Message :
                </label>
                <textarea name="message" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label">
                    File :
                </label>
                <input type="file" name="file" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit"  class="btn btn-success">Send Mail With File</button>
            </div>
        </form>
        <div class="col-12 text-center">
            <form action="/singhealth/homestaff/" method="POST" id="idForm"
                enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" name='return' class="btn btn-primary" form="idForm">Return Home</button>
            </form>
        </div>
    </div>

</body>
</html>
