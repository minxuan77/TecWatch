<!DOCTYPE html>
<html>
<head>
    <title>Add Items</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_item.css' %}">
</head>
    
<body>
<center>
    <h1>Add Checklist Items</h1>
    <form action = "/checklist/additems/" method="POST" id = "itemForm" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            
            {{form}}
            
        
        </table>
        <br>
        <br>
        <button type="submit" name='submit_description' id="additembtn" form="itemForm">Add more items</button>  
    
    
    </form>
    
    <br><br><hr>
    
    <h1>List of Checklist Items so far: <br> </h1>
    
    {% for i in items %}
        {{i.description}} <br>
    
    {% empty %}
    
    {% endfor %}
    
    <br><br>
    <button type="submit" name='back' value="score" onClick="javascript:history.go(-1);">Back</button>
    
    <div class="col-12 text-center">
        <form action="/singhealth/homestaff/" method="POST" id="idForm"
            enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" name="return"
                value={{staff.username}} form="idForm">Return Home</button>


        </form>
    </div>
    
    
    
</center>
    
    
    
</body>
</html>
